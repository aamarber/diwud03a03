<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>
<body class="container-fluid vh-100">
    <div class="row vh-100">
        <form id="loginForm" class="col-12 col-md-6 offset-md-3 align-self-center p-4 p-md-5">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" required>
                <div id="nameHelp" class="form-text">Please, input your name.</div>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname:</label>
                <input type="text" class="form-control" id="surname" aria-describedby="surnameHelp" required>
                <div id="surnameHelp" class="form-text">Please, input your surname.</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="phone" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="+34612345789" required>
                <div id="phoneHelp" class="form-text">We'll never share your phone with anyone else.</div>
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="account@mail.com" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password"  required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
